<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <title>RPG Game</title>
</head>
<body>
    <header>Fate Stay Night RPG!</header>
    <section>
        <div id="characterSelection">
            <div id="saber">
                <div id="saberName">Saber</div>
                <img src="assets/images/saber.jpg" alt="saber">
                <p id="saberHP">0</p>
            </div>
            <div id="lancer">
                <div id="lancerName">Lancer</div>
                <img src="assets/images/lancer.jpg" alt="lancer">
                <p id="lancerHP">0</p>
            </div>
            <div id="archer">
                <div id="archerName">Archer</div>
                <img src="assets/images/archer.jpg" alt="archer">
                <p id="archerHP">0</p>
            </div>
        </div>
        <div id="yourCharacter">
            <h2>Your Character</h2>
            <div id="attacker"></div>
        </div>
        <div id="yourEnemies">Enemies Available to Attack</div>
        <div id="fight">
            Fight Section
            
            <button>Attack</button>
            <div id="defender">
                Defender
            </div>
        </div>
        <button id="restart">Restart</button>
    </section>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
